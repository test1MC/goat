        <h1>NIH Stroke Scale (NIHSS)</h1>
        <p>The NIHSS screen allows users to administer NIHSS questions and encounter the patient’s NIHSS score. Each Element of the Neurological Exam is scored selecting the buttons that correspond to the observed symptoms. The scoring is automatically calculated.
