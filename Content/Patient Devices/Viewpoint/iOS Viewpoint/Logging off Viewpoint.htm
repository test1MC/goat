        <h1>Logging off Viewpoint</h1>
        <p>To make sure you disconnect, follow these steps:</p>
        <ol>
            <li>Double-click on the home button.</li>
            <li>Swipe away the Viewpoint application to stop it from running in the background.</li>
            <li>Your Viewpoint device will now be seen as offline on the Provider Access side.</li>
        </ol>
