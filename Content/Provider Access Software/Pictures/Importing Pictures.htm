        <h2>Importing Pictures</h2>
        <p>To import a photo into the Provider Access Software, </p>
        <ol>
            <li>Click <img src="../../Resources/Images/Media Folder Icon.png" style="width: 19px;height: 20px;" />. </li>
            <li>Browse to the file
location and select the image. </li>
            <li>Click <b>Open</b>.
</li>
        </ol>
        <p>The imported image must be saved as one of the following file formats:
</p>
        <ul>
            <li>.jpg</li>
            <li> .jpeg</li>
            <li>.bmp</li>
            <li>
.tif
</li>
            <li> .tiff</li>
            <li> .ithimg</li>
        </ul>
